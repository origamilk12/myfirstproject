<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halloween Flappy Bat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Creepster', cursive, Arial, sans-serif;
            background-color: #0a0a1a;
            color: #ff6600;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 102, 0, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(139, 0, 0, 0.1) 0%, transparent 20%);
        }
        
        .game-container {
            position: relative;
            width: 320px;
            height: 480px;
            margin: 20px auto;
            border: 4px solid #ff6600;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 102, 0, 0.5);
        }
        
        #gameCanvas {
            background-color: #1a1a2e;
            display: block;
        }
        
        .title {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #ff6600, 0 0 20px #ff3300;
            letter-spacing: 2px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            text-align: center;
            margin-bottom: 20px;
            color: #ff9933;
        }
        
        .score-container {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 2rem;
            color: #ff9933;
            text-shadow: 0 0 5px #ff6600;
            z-index: 10;
        }
        
        .controls {
            margin-top: 20px;
            text-align: center;
            color: #ff9933;
        }
        
        .start-screen, .game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgba(10, 10, 26, 0.85);
            z-index: 20;
        }
        
        .game-over-screen {
            display: none;
        }
        
        .message {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 0 10px #ff6600;
        }
        
        .final-score {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #ff9933;
        }
        
        .btn {
            background-color: #ff6600;
            color: #0a0a1a;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            font-family: 'Creepster', cursive;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 10px rgba(255, 102, 0, 0.7);
        }
        
        .btn:hover {
            background-color: #ff9933;
            transform: scale(1.05);
        }
        
        .instructions {
            margin-top: 15px;
            font-size: 1rem;
            color: #ff9933;
            text-align: center;
            max-width: 300px;
        }
        
        .pumpkin {
            display: inline-block;
            font-size: 1.5rem;
            margin: 0 5px;
        }
        
        .footer {
            margin-top: 20px;
            text-align: center;
            color: #666;
            font-size: 0.8rem;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="title">FLAPPY BAT</h1>
    <p class="subtitle">A Spooky Halloween Game</p>
    
    <div class="game-container">
        <div class="score-container">Score: <span id="score">0</span></div>
        <canvas id="gameCanvas" width="320" height="480"></canvas>
        
        <div class="start-screen" id="startScreen">
            <p class="message">FLAPPY BAT</p>
            <button class="btn" id="startBtn">START GAME</button>
            <p class="instructions">Click or press SPACE to flap your wings<br>Avoid the pumpkin obstacles!</p>
        </div>
        
        <div class="game-over-screen" id="gameOverScreen">
            <p class="message">GAME OVER</p>
            <p class="final-score">Your Score: <span id="finalScore">0</span></p>
            <button class="btn" id="restartBtn">PLAY AGAIN</button>
        </div>
    </div>
    
    <div class="controls">
        <p>Click or press SPACE to flap</p>
    </div>
    
    <div class="footer">
        Halloween Flappy Bat &copy; 2023
    </div>

    <script>
        // Game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const finalScoreElement = document.getElementById('finalScore');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const startBtn = document.getElementById('startBtn');
        const restartBtn = document.getElementById('restartBtn');
        
        // Game state
        let gameRunning = false;
        let score = 0;
        let frames = 0;
        
        // Bat properties
        const bat = {
            x: 50,
            y: canvas.height / 2 - 10,
            width: 40,
            height: 30,
            gravity: 0.5,
            lift: -5,
            velocity: 0,
            
            draw: function() {
                // Draw bat body
                ctx.fillStyle = '#333';
                ctx.beginPath();
                ctx.ellipse(this.x, this.y, this.width/2, this.height/2, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw bat wings
                ctx.fillStyle = '#222';
                ctx.beginPath();
                ctx.ellipse(this.x - 10, this.y, 15, 10, Math.PI/4, 0, Math.PI * 2);
                ctx.ellipse(this.x + 10, this.y, 15, 10, -Math.PI/4, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw bat eyes
                ctx.fillStyle = '#ff6600';
                ctx.beginPath();
                ctx.arc(this.x - 8, this.y - 5, 4, 0, Math.PI * 2);
                ctx.arc(this.x + 8, this.y - 5, 4, 0, Math.PI * 2);
                ctx.fill();
            },
            
            update: function() {
                this.velocity += this.gravity;
                this.y += this.velocity;
                
                // Floor collision
                if (this.y + this.height/2 >= canvas.height) {
                    this.y = canvas.height - this.height/2;
                    gameOver();
                }
                
                // Ceiling collision
                if (this.y - this.height/2 <= 0) {
                    this.y = this.height/2;
                    this.velocity = 0;
                }
            },
            
            flap: function() {
                this.velocity = this.lift;
            }
        };
        
        // Pumpkin obstacles (pipes)
        const pumpkins = [];
        const pumpkinWidth = 60;
        const gap = 130;
        const minPumpkinHeight = 50;
        const maxPumpkinHeight = 250;
        let pumpkinSpeed = 2;
        
        // Draw background elements (moon, stars)
        function drawBackground() {
            // Draw night sky
            ctx.fillStyle = '#0a0a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw moon
            ctx.fillStyle = '#f5f5dc';
            ctx.beginPath();
            ctx.arc(280, 60, 30, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw stars
            ctx.fillStyle = 'white';
            for (let i = 0; i < 50; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height / 2;
                const radius = Math.random() * 1.5;
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // Create pumpkin obstacle
        function createPumpkin() {
            const pumpkinHeight = Math.floor(Math.random() * (maxPumpkinHeight - minPumpkinHeight)) + minPumpkinHeight;
            
            pumpkins.push({
                x: canvas.width,
                y: 0,
                width: pumpkinWidth,
                height: pumpkinHeight,
                counted: false
            });
            
            pumpkins.push({
                x: canvas.width,
                y: pumpkinHeight + gap,
                width: pumpkinWidth,
                height: canvas.height - pumpkinHeight - gap,
                counted: false
            });
        }
        
        // Draw pumpkin obstacle
        function drawPumpkin(pumpkin) {
            // Draw pumpkin body
            ctx.fillStyle = '#ff6600';
            ctx.beginPath();
            ctx.ellipse(
                pumpkin.x + pumpkin.width/2, 
                pumpkin.y + pumpkin.height/2, 
                pumpkin.width/2, 
                pumpkin.height/2, 
                0, 0, Math.PI * 2
            );
            ctx.fill();
            
            // Draw pumpkin ridges
            ctx.fillStyle = '#ff9933';
            for (let i = 0; i < 5; i++) {
                const angle = (i / 5) * Math.PI * 2;
                const x = pumpkin.x + pumpkin.width/2 + Math.cos(angle) * (pumpkin.width/2 - 5);
                const y = pumpkin.y + pumpkin.height/2 + Math.sin(angle) * (pumpkin.height/2 - 5);
                
                ctx.beginPath();
                ctx.moveTo(pumpkin.x + pumpkin.width/2, pumpkin.y + pumpkin.height/2);
                ctx.lineTo(x, y);
                ctx.lineWidth = 3;
                ctx.stroke();
            }
            
            // Draw pumpkin stem for top pumpkins
            if (pumpkin.y === 0) {
                ctx.fillStyle = '#228B22';
                ctx.fillRect(
                    pumpkin.x + pumpkin.width/2 - 5, 
                    pumpkin.y - 10, 
                    10, 
                    15
                );
            }
        }
        
        // Update pumpkin positions
        function updatePumpkins() {
            if (frames % 120 === 0) {
                createPumpkin();
            }
            
            for (let i = 0; i < pumpkins.length; i++) {
                const pumpkin = pumpkins[i];
                
                // Move pumpkin
                pumpkin.x -= pumpkinSpeed;
                
                // Check collision
                if (
                    bat.x + bat.width/2 > pumpkin.x &&
                    bat.x - bat.width/2 < pumpkin.x + pumpkin.width &&
                    (
                        bat.y - bat.height/2 < pumpkin.height ||
                        bat.y + bat.height/2 > pumpkin.y + pumpkin.height
                    ) &&
                    pumpkin.y === 0
                ) {
                    gameOver();
                }
                
                // Increase score when passing a pumpkin pair
                if (!pumpkin.counted && pumpkin.x + pumpkin.width < bat.x && pumpkin.y === 0) {
                    score++;
                    scoreElement.textContent = score;
                    pumpkin.counted = true;
                    
                    // Increase difficulty
                    if (score % 5 === 0) {
                        pumpkinSpeed += 0.5;
                    }
                }
                
                // Remove off-screen pumpkins
                if (pumpkin.x + pumpkin.width < 0) {
                    pumpkins.splice(i, 1);
                    i--;
                }
            }
        }
        
        // Draw all game elements
        function draw() {
            drawBackground();
            
            // Draw pumpkins
            for (let i = 0; i < pumpkins.length; i++) {
                drawPumpkin(pumpkins[i]);
            }
            
            // Draw bat
            bat.draw();
        }
        
        // Update game state
        function update() {
            bat.update();
            updatePumpkins();
        }
        
        // Game loop
        function loop() {
            if (!gameRunning) return;
            
            frames++;
            update();
            draw();
            requestAnimationFrame(loop);
        }
        
        // Start game
        function startGame() {
            gameRunning = true;
            score = 0;
            frames = 0;
            pumpkinSpeed = 2;
            scoreElement.textContent = score;
            
            // Reset bat position
            bat.y = canvas.height / 2 - 10;
            bat.velocity = 0;
            
            // Clear pumpkins
            pumpkins.length = 0;
            
            // Hide start screen
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            
            // Start game loop
            loop();
        }
        
        // Game over
        function gameOver() {
            gameRunning = false;
            finalScoreElement.textContent = score;
            gameOverScreen.style.display = 'flex';
        }
        
        // Event listeners
        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', startGame);
        
        // Flap on click or spacebar
        canvas.addEventListener('click', function() {
            if (gameRunning) {
                bat.flap();
            }
        });
        
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space') {
                if (gameRunning) {
                    bat.flap();
                } else if (startScreen.style.display !== 'none') {
                    startGame();
                } else {
                    startGame();
                }
                e.preventDefault();
            }
        });
        
        // Initial draw
        draw();
    </script>
</body>
</html>
